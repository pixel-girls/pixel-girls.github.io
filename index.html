<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Girls | AI Generated Boudoir & Glamour</title>
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --gray: #1a1a1a; }
        body { background-color: var(--dark); color: white; font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; }
        
        header { padding: 40px; text-align: center; border-bottom: 1px solid var(--gray); }
        h1 { letter-spacing: 8px; color: var(--gold); text-transform: uppercase; margin: 0; }
        .tagline { color: #888; font-size: 0.9rem; margin-top: 10px; }

        /* Szolgáltatás kiemelése */
        .info-bar { background: var(--gray); padding: 15px; text-align: center; font-size: 0.8rem; letter-spacing: 2px; }

        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 5px; padding: 5px; }
        .model-card { position: relative; aspect-ratio: 2/3; background: #222; overflow: hidden; }
        .model-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .model-card:hover img { opacity: 0.7; transform: scale(1.05); }
        
        .overlay { position: absolute; bottom: 20px; left: 20px; opacity: 0; transition: 0.3s; }
        .model-card:hover .overlay { opacity: 1; }
        
        .cta-btn { background: var(--gold); color: black; padding: 10px 20px; text-decoration: none; font-weight: bold; border-radius: 2px; }
    </style>
</head>
<body>

<header>
    <h1>PIXEL-GIRLS</h1>
    <div class="tagline">PREMIUM AI-GENERATED VISUAL CONTENT</div>
</header>

<div class="info-bar">
    NO PHOTO SHOOT REQUIRED • AI PRECISION • COMMERCIAL LICENSING
</div>

<div class="catalog-grid">
    <div class="model-card">
        <img src="https://via.placeholder.com/600x900/111/d4af37?text=AI+Model+Style+1" alt="Style 1">
        <div class="overlay"><a href="#" class="cta-btn">ORDER CONTENT</a></div>
    </div>
    <div class="model-card">
        <img src="https://via.placeholder.com/600x900/111/d4af37?text=AI+Model+Style+2" alt="Style 2">
        <div class="overlay"><a href="#" class="cta-btn">ORDER CONTENT</a></div>
    </div>
    </div>

</body>
</html>
